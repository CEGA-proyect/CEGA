
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:composite="http://java.sun.com/jsf/composite" lang="es">
<h:head>
    <meta charset="utf-8" />
    <script name="jquery/jquery.js" library="primefaces"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <title>CEGA</title>
</h:head>

<h:body class="my-login-page">

    <body style = "background:#005A80">
    </body>
    <br></br>
    <div style="padding:30px; width:100%; background:#4169E1; color:white; font-size:500%;">
        <center>CEGA</center>
    </div>
    <br></br>

    <section class="h-200" style="margin:auto ; padding:130px">
        <div class="container h-200">
        <div class="row justify-content-md-center h-200">
            <div class="card-wrapper">

                <div class="card fat">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center ; font-size:450%">Reporte Grafico</h1>
                        <h:form class="my-login-validation" id="formulario">
                            <div class="form-group">
                                <h1>Necesidades</h1>
                                <p:chart style="opacity: 1;-moz-opacity: 1;filter: alpha(opacity=10);-khtml-opacity: 1;width: 100%;border-radius: 10px;background-color: white; color: black; height: 100%" type="pie" id="pie1"
                                         responsive="true"
                                         model="#{NecesidadBean.generarEstadisticaEstado()}">
                                </p:chart>
                                <h1>Ofertas</h1>
                                <p:chart style="opacity: 1;-moz-opacity: 1;filter: alpha(opacity=10);-khtml-opacity: 1;width: 100%;border-radius: 10px;background-color: white; color: black; height: 100%" type="pie" id="pie2"
                                         responsive="true"
                                         model="#{OfertaBean.generarEstadisticaEstado()}">
                                </p:chart>
                                <h1>Categorias</h1>
                                <p:chart style="opacity: 1;-moz-opacity: 1;filter: alpha(opacity=10);-khtml-opacity: 1;width: 100%;border-radius: 10px;background-color: white; color: black; height: 100%" type="pie" id="pie3"
                                         responsive="true"
                                         model="#{CategoriaBean.generarEstadisticaSolicitud()}">
                                </p:chart>

                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</h:body>
</html>
