<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrearNecesidad</title>
</h:head>
<h:body style="font-family: 'Oswald', sans-serif; background-color:rgba(218, 218, 221, 0.932);">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <div class="px-2">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
                <h:form class="justify-content-center">
                    <div class="form-group">
                        <p:selectOneMenu id="NecesidadNames" value="#{NecesidadBean.categoria_id}" class="form-control" >
                            <f:selectItem itemLabel="Seleccionar Categoria" noSelectionOption="true"/>
                            <f:selectItems value="#{CategoriaBean.categoria}"/>
                        </p:selectOneMenu>
                    </div>
                    <h:outputLabel for="nombre" value="Nombre: "/>
                    <p:inputText class="form-control" type="String" id="nombre" value="#{NecesidadBean.nombre}"/>

                    <h:outputLabel for="descripcion" value="descripcion: "/>
                    <p:inputText class="form-control" type="String" id="descripcion" value="#{NecesidadBean.descripcion}"/>

                    <p:selectOneMenu id="UrgenciaNames" value="#{NecesidadBean.urgencia}" class="form-control">
                        <f:selectItem itemLabel="Seleccionar Urgencia" noSelectionOption="true"/>
                        <f:selectItem  itemLabel="Alta" itemValue="Alta"  />
                        <f:selectItem  itemLabel="Media" itemValue="Media"/>
                        <f:selectItem  itemLabel="Baja" itemValue="Baja"/>
                    </p:selectOneMenu>

                    <div class="btn-group " role="group" aria-label="Basic example">
                        <p:commandButton class="btn btn-primary" value="crear" actionListener="#{NecesidadBean.crearNecesidad}" />
                    </div>


                </h:form>
        </div>
    </div>
</h:body>
</html>
