
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:composite="http://java.sun.com/jsf/composite" lang="es">
<h:head>
    <meta charset="utf-8" />
    <script name="jquery/jquery.js" library="primefaces"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ActualizarNecesidades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="resources/img/tabicon.svg" rel="icon" />
    <title>CEGA</title>
</h:head>
<h:body class="my-login-page">
    <body style = "background:#005A80">
    </body>
    <br></br>
    <div style="padding:30px; width:100%; background:#4169E1; color:white; font-size:500%;">
        <center>CEGA</center>
    </div>
    <br></br>

    <section class="h-200" style="margin:auto ; padding:130px">
    <div class="container h-200">
    <div class="row justify-content-md-center h-200">
    <div class="card-wrapper">

    <div class="card fat">
    <div class="card-body">
    <h1 class="card-title" style="text-align: center ; font-size:450%">Actualizar Categoria</h1>
    <h:form class="my-login-validation" id="formulario">
        <p:tooltip/>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
                <div class="form-group">
                    <h:selectOneMenu id="CategoriaNames" value="#{CategoriaBean.id}" class="form-control" >
                        <f:selectItem itemLabel="Seleccionar Categoria" noSelectionOption="true"/>
                        <f:selectItems value="#{CategoriaBean.categoria}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-group">

                    <div class="form-group">

                        <h:outputLabel for="descripcion" value="nueva descripcion: "/>
                        <p:inputText class="form-control" type="String" id="descripcion" value="#{CategoriaBean.descripcion}"/>

                    </div>

                    <div class="btn-group " role="group" aria-label="Basic example">
                        <p:commandButton class="btn btn-primary" value="Actualizar descripcion" actionListener="#{CategoriaBean.actualizarDescripcionCategoria}"/>
                    </div>

                </div>

                <div class="form-group">
                    <h:outputLabel for="nombre" value="nuevo nombre: "/>
                    <p:inputText class="form-control" type="String" id="nombre" value="#{CategoriaBean.nombre}"/>

                </div>
                <div class="btn-group " role="group" aria-label="Basic example">
                    <p:commandButton class="btn btn-primary" value="Actualizar Nombre" actionListener="#{CategoriaBean.actualizarNombreCategoria}"/>
                </div>

        <h:selectOneMenu id="estadoNames" value="#{CategoriaBean.valida}" class="form-control" >
            <f:selectItem itemLabel="Seleccionar validez: " noSelectionOption="true"/>
            <f:selectItem  itemLabel="Valida" itemValue="valida"  />
            <f:selectItem  itemLabel="invalida" itemValue="invalida"/>
        </h:selectOneMenu>

        <div class="btn-group " role="group" aria-label="Basic example">
            <p:commandButton class="btn btn-primary" value="Actualizar Validez" actionListener="#{CategoriaBean.actualizarValidezCategoria}"/>
        </div>
                


            </h:form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
</h:body>
</html>
