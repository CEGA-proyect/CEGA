<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrearNecesidad</title>
</h:head>
<h:body style="font-family: 'Oswald', sans-serif; background-color:rgba(218, 218, 221, 0.932);">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <div class="px-2">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:form class="justify-content-center">
                <div class="form-group">
                    <p:selectOneMenu id="NecesidadNames" value="noImportaporahora" class="form-control" >
                        <f:selectItem itemLabel="Seleccionar Necesidades" noSelectionOption="true"/>
                        <f:selectItems value="#{NecesidadBean.necesidades}"/>
                    </p:selectOneMenu>
                </div>

                <div class="form-group">
                    <p:selectOneMenu id="OfertaNames" value="noImportaporahora" class="form-control" >
                        <f:selectItem itemLabel="Seleccionar Ofertas " noSelectionOption="true"/>
                        <f:selectItems value="#{OfertaBean.ofertas}"/>
                    </p:selectOneMenu>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
