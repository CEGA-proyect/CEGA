<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActualizarNecesidad</title>
</h:head>
<h:body style="font-family: 'Oswald', sans-serif; background-color:rgba(218, 218, 221, 0.932);">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <div class="px-2">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:form class="justify-content-center">
                <div class="form-group">
                    <p:selectOneMenu id="NecesidadNames" value="#{NecesidadBean.id}" class="form-control" >
                        <f:selectItem itemLabel="Seleccionar Necesidad" noSelectionOption="true"/>
                        <f:selectItems value="#{NecesidadBean.necesidades}" />
                    </p:selectOneMenu>
                </div>

                <p:selectOneMenu id="estadoNames" value="#{NecesidadBean.estado}" class="form-control">
                    <f:selectItem itemLabel="Seleccionar Estado: " noSelectionOption="true"/>
                    <f:selectItem  itemLabel="Activa" itemValue="Activa"  />
                    <f:selectItem  itemLabel="En Proceso" itemValue="En Proceso"/>
                    <f:selectItem  itemLabel="Resuelta" itemValue="Resuelta"  />
                    <f:selectItem  itemLabel="Cerrada" itemValue="Cerrada"/>
                </p:selectOneMenu>


                <div class="btn-group " role="group" aria-label="Basic example">
                    <p:commandButton class="btn btn-primary" value="Actualizar Estado" actionListener="#{NecesidadBean.actualizarEstadoNecesidad}" />
                </div>


            </h:form>
        </div>
    </div>
</h:body>
</html>
